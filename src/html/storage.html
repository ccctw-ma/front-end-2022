<script>
    function webStorageTest() {
        const localStorage = window.localStorage;
        const o = {
            'a': 1,
            'b': 2
        }
        localStorage.setItem('a', JSON.stringify(o));
        localStorage.setItem('b', JSON.stringify([1, 2, 3]));

    }
    webStorageTest();


    function sessionStorageTest() {
        const sessionStorage = window.sessionStorage;
        sessionStorage.setItem('a', JSON.stringify({
            'a': 1,
            b: function () {},
            c: [1, 2, 3]
        }))
        console.log(sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer'));
    }
    sessionStorageTest();
</script>
